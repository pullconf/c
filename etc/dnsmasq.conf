user=dnsmasq
group=nogroup

bogus-priv
domain-needed
filterwin2k

port=53
listen-address=127.0.0.1
listen-address=::1
bind-interfaces

no-hosts
no-resolv
no-poll

server=8.8.8.8
server=8.8.4.4
server=2001:4860:4860::8888
server=2001:4860:4860::8844

cache-size=1024
clear-on-reload
no-negcache

log-facility=/var/log/dnsmasq.log
log-async=2
